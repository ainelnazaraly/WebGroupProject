<div class="auth-container"> <img src="https://i.pinimg.com/564x/e3/89/75/e3897543154eb67dbfa876da7c51b3c1.jpg" alt="Login Image" class="login-image">  
    <h1>TamakZhik</h1>
    <form class="auth-form">

      <h3>Log In with Email</h3>

      <div class="form-group">
        <input type="text" id="email" [(ngModel)]="email" name="email" required placeholder="enter your email address">
      </div>

      <div class="form-group">
        <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="password">
      </div>

      <div class="button-group form-group">
        <button type="submit"><span>Login</span></button>
      </div>
    </form>
  </div>
